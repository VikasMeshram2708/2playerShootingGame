<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon192.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1 class="text-center">Shooting Game</h1>
      <div class="winnderBoard text-center">
        <h2 for="tournamentWinner">Round</h2>
        <h3 name="noOfRounds" class="noOfRounds">1</h3>
      </div>

      <div class="main container d-flex justify-content-evenly shaky-bttn">
        <div class="left">
          <img src="player1.jpeg" class="player1Img" alt="" />
        </div>
        <div class="right d-inline">
          <img src="player1.jpeg" class="player2Img" alt="" />
        </div>
      </div>

      <div class="Firebuttons mt-3 container">
        <button class="btn btn-primary btn-lg shootingBtn revolvarBtn">
          Shoot Enemy
        </button>
      </div>

      <div
        class="resultSection container d-flex justify-content-end"
        style="margin-top: -3.85rem !important"
      >
        <table>
          <tr>
            <th><h4>Players</h4></th>
            <th></th>
            <th></th>
            <th></th>
            <th><h4>Won</h4></th>
          </tr>
          <tr>
            <td><h4>Player 1</h4></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="getFiringValuesForPlayer1"><h5 class="mx-2">0</h5></td>
          </tr>
          <tr>
            <td>
              <h4>Player 2</h4>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td class="getFiringValuesForPlayer2"><h5 class="mx-2">0</h5></td>
          </tr>
        </table>
      </div>
    </main>
    <script>
      const makeSound = document.querySelector(".revolvarBtn");
      makeSound.addEventListener("click", () => {
        let audio = new Audio("revolvar.mp3");
        audio.play();
      });
    </script>

    <script src="mine.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
